<html>
<head>
<script>
    function multi()
        {
         var a,b,c;
         a=parseInt(document.getElementsById("t1").value);
         b=parseInt(document.getElementsById("t2").value);
         c=a+b;
         document.getElementById("t3").value=c;
        }
</script>
</head>
<body>
    <form onclick="multi()">
        Number1<input type="text" id="t1"/><br>
        Number2<input type="text" id="t2"/><br>
        <input type="button" onclick="multi()" value="multiply"/><br>
        Answer <input type="text" id="t3"/>
    </form>
</body>
</html>
